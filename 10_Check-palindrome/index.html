    <title>Palindrome Check</title>

  <body>
    <h1>Palindrome Check</h1>
    <p>
      A palindrome is a word, phrase or number which reads the same way when
      reversed.
    </p>
    <img
      src="https://uselessetymology.files.wordpress.com/2019/10/palindrome-useless-etymology-12.png?w=1200"
      alt="Visual example of a palindrome"
      width="600"
    />
    <p>Create a script that checks a word and returns true or false</p>
    <h3>Examples</h3>
    <ul>
      <li>aabaa is True</li>
      <li>abcd is False</li>
      <li>a is True</li>
    </ul>
    <script src="./script.js"></script>
  </body>
</html>
